<!DOCTYPE html>
<html>
<head>
    <!--This is for tracking mouse events on the page-->
<script>
    //Make two global arrays to hold the mouse click vals.
    let x_arr = new Array();
    let y_arr = new Array();

     // coordinate function that calculate the X
     // coordinate and Y coordinates
     function coordinate(event) {
        // clientX gives horizontal coordinate
        var x = event.clientX;
        // clientY gives vertical coordinates
        var y = event.clientY;
        document.getElementById("X").value = x;
        document.getElementById("Y").value = y;
        x_arr.push(x);
        y_arr.push(y);
    }

    function post_heatmap(event) {
        console.log("NOTHING YET");
        //Convert the arr into json stuff.
        const x_json = JSON.stringify(x_arr);
        const y_json = JSON.stringify(y_arr);
        const coordinates_json = x_json + y_json;
        console.log(coordinates_json);
    }
</script>

<style>
.flex-container {
  display: flex;
  background-color: DodgerBlue;
}

.flex-container > div {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
}
</style>
</head>
<body onclick="coordinate(event)">


   <!-- X coordinate is stored in X-coordinate variable -->
   X-coordinate
   <input type="text" id="X">
   <br>
   <br>
  
   <!-- Y coordinate is stored in Y-coordinate variable -->
   Y-coordinate
   <input type="text" id="Y">

<div class="flex-container">
  <div>
      Goal serch
      <span onclick="post_heatmap(event)"> Generate heatmap!</span>
  </div>
  
  <div>
      Settings
  </div>
  
  <div>

  </div>  

</div>

</body>
</html>
