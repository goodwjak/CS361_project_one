<DOCTYPE html>
<html>
    <meta charset="utf8">
<head>

<link rel="stylesheet" type="text/css" href="style.css">
    <!--This is for tracking mouse events on the page-->
    <script type="text/javascript" src="script.js"></script>
</head>

<body id="mainBody" onclick="coordinate(event)">


   <!-- X coordinate is stored in X-coordinate variable -->
   X-coordinate
   <input type="text" id="X">
   <br>
   <br>
  
   <!-- Y coordinate is stored in Y-coordinate variable -->
   Y-coordinate
   <input type="text" id="Y">


   <!--Main Boxes-->
<div class="flex-container">
  <div id="goals">
      <span>
        <h3>
            Goal Data
        </h3>
      </span>

    <span>
        <label for="GoalSearch:<">GoalSearch:</label>
        <input type="text" id="goalSearch" name="GoalSearch:<" value="Empty"><br>
        <label for="description">Description</label>
        <textarea type="text" id="searchBox" name="description"></textarea><br>       
        <p class="myButton" onclick="find_goal(event)" >SEARCH</p>
    </span>

      <br>
      <span onclick="post_heatmap(event)">
        <a href="#" class="myButton">Get HeatMap</a>
      </span>
  </div>
  
  <div id="settings">
      <span>
          <h3>
      Settings
          </h3>
      </span>
    
    
    <span> 
    <!-- Rounded switch -->
    <label class="switch">
    <input type="checkbox">
    <span class="slider round" onclick="dark_mode(event)"></span>
    </label>
    Dark Mode
    </span>

  </div>
  
  <div id="add">
      <span><h3>Add a goal</h3></span>

    <span>
        <label for="goalName">GoalName:</label>
        <input type="text" id="goalName" name="goalName" value="Empty"><br>
        <label for="description">Description</label>
        <textarea type="text" id="goalDescription" name="description"></textarea><br>
        <p class="myButton" onclick="add_goal(event)">Add Goal</p> 
    </span>

  </div>  

</div>

<span class="comments">
    <h3>
        COMMENTS MICROSERVICE
    </h3>
    <textarea id="chatBoxOutput" rows=10 cols=80></textarea>
    <input type="text" id="chatBoxInput" name="chatInput" onkeypress="test_comment(event)">
</span>

</body>
</html>
