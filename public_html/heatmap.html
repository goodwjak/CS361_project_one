<!DOCTYPE html>
<html>
<head>
    <!--This is for tracking mouse events on the page-->
<script>
  
     // coordinate function that calculate the X
     // coordinate and Y coordinates
     function coordinate(event) {
  
     // clientX gives horizontal coordinate
     var x = event.clientX;
  
     // clientY gives vertical coordinates
     var y = event.clientY;
     document.getElementById("X").value = x;
     document.getElementById("Y").value = y;
  }
</script>

<style>
.flex-container {
  display: flex;
  background-color: DodgerBlue;
}

.flex-container > div {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
}
</style>
</head>
<body onclick="coordinate(event)">


   <!-- X coordinate is stored in X-coordinate variable -->
   X-coordinate
   <input type="text" id="X">
   <br>
   <br>
  
   <!-- Y coordinate is stored in Y-coordinate variable -->
   Y-coordinate
   <input type="text" id="Y">

<div class="flex-container">
  <div>
      Goal serch <br>
  </div>
  
  <div>
      Settings
  </div>
  
  <div>
      Add a goal
  </div>  

</div>


<p>A Flexible Layout must have a parent element with the <em>display</em> property set to <em>flex</em>.</p>

<p>Direct child elements(s) of the flexible container automatically becomes flexible items.</p>

</body>
</html>
